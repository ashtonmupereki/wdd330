<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Personal Finance Tracker App</title>
</head>
<body>
  <!-- Button to open the modal -->
<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup"></button>
      </div>
    </div>
  </form>
</div

  <h1>Personal Finance Tracker App</h1>
  <div class="input-section">
    <label for="category-select">Category:</label>
    <select id="category-select">
      <option value="Tithing">Tithing</option>
      <option value="Groceries">Groceries</option>
      <option value="Refreshments">Refreshments</option>
      <option value="Transport">Transport</option>
      <option value="Tuition">Tuition</option>
      <option value="Rent and Bills">Rent and Housing Bills</option>
    </select>
    <label for="amount-input">Amount USD$:</label>
    <input type="number" id="amount-input">
    <label for="date-input">Date:</label>
    <input type="date" id="date-input">
    <button id="add-button">Add</button>
  </div>
  <div class="expense-list">
    <h2>Expenses List</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount USD$</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-table-body">

      </tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td id="total-amount"></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>

  </div>
  





  <script src="script.js"></script>
</body>
</html>
